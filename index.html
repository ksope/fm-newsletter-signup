<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>
    </head>
    <body>
        <!-- Sign-up form start -->

        <div class="container">
            <div class="update-container">
                <h1 id="heading">Stay updated!</h1>

                <p class="text">
                    Join 60,000+ product managers receiving monthly updates on:
                </p>

                <div class="updates">
                    <ul>
                        <div class="update-item">
                            <li class="update-list">
                                <svg
                                    class="icon-list"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="64"
                                    height="64"
                                    viewBox="0 0 64 64"
                                >
                                    <defs>
                                        <linearGradient
                                            id="a"
                                            x1="100%"
                                            x2="0%"
                                            y1="0%"
                                            y2="100%"
                                        >
                                            <stop
                                                offset="0%"
                                                stop-color="#FF6A3A"
                                            />
                                            <stop
                                                offset="100%"
                                                stop-color="#FF527B"
                                            />
                                        </linearGradient>
                                    </defs>
                                    <g fill="none">
                                        <circle
                                            cx="32"
                                            cy="32"
                                            r="32"
                                            fill="url(#a)"
                                        />
                                        <path
                                            stroke="#FFF"
                                            stroke-width="4"
                                            d="m18.286 34.686 8.334 7.98 19.094-18.285"
                                        />
                                    </g></svg
                                ><span class="text"
                                    >Product discovery and building what
                                    matters</span
                                >
                            </li>
                        </div>
                        <div class="update-item">
                            <li class="update-list">
                                <svg
                                    class="icon-list"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="64"
                                    height="64"
                                    viewBox="0 0 64 64"
                                >
                                    <defs>
                                        <linearGradient
                                            id="a"
                                            x1="100%"
                                            x2="0%"
                                            y1="0%"
                                            y2="100%"
                                        >
                                            <stop
                                                offset="0%"
                                                stop-color="#FF6A3A"
                                            />
                                            <stop
                                                offset="100%"
                                                stop-color="#FF527B"
                                            />
                                        </linearGradient>
                                    </defs>
                                    <g fill="none">
                                        <circle
                                            cx="32"
                                            cy="32"
                                            r="32"
                                            fill="url(#a)"
                                        />
                                        <path
                                            stroke="#FFF"
                                            stroke-width="4"
                                            d="m18.286 34.686 8.334 7.98 19.094-18.285"
                                        />
                                    </g></svg
                                ><span class="text"
                                    >Measuring to ensure updates are a
                                    success</span
                                >
                            </li>
                        </div>
                        <div class="update-item">
                            <li class="update-list">
                                <svg
                                    class="icon-list"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="64"
                                    height="64"
                                    viewBox="0 0 64 64"
                                >
                                    <defs>
                                        <linearGradient
                                            id="a"
                                            x1="100%"
                                            x2="0%"
                                            y1="0%"
                                            y2="100%"
                                        >
                                            <stop
                                                offset="0%"
                                                stop-color="#FF6A3A"
                                            />
                                            <stop
                                                offset="100%"
                                                stop-color="#FF527B"
                                            />
                                        </linearGradient>
                                    </defs>
                                    <g fill="none">
                                        <circle
                                            cx="32"
                                            cy="32"
                                            r="32"
                                            fill="url(#a)"
                                        />
                                        <path
                                            stroke="#FFF"
                                            stroke-width="4"
                                            d="m18.286 34.686 8.334 7.98 19.094-18.285"
                                        />
                                    </g></svg
                                ><span class="text">And much more!</span>
                            </li>
                        </div>
                    </ul>
                </div>

                <form id="form" class="form">
                    <div class="form-control">
                        <label id="email" for="email">Email address</label>
                        <input
                            class="btn"
                            id="email-btn"
                            type="text"
                            placeholder="email@company.com"
                        />
                        <small>Errormessage</small>
                    </div>

                    <button class="btn" id="subscribe" type="submit">
                        Subscribe to monthly newsletter
                    </button>
                </form>
            </div>
            <div class="img-container">
                <img
                    id="image"
                    src="./assets/images/illustration-sign-up-desktop.svg"
                    alt=""
                />
            </div>
        </div>

        <!-- Sign-up form end -->

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Sope Ketiku</a>.
        </div>
        <script src="./script.js"></script>
    </body>
</html>
